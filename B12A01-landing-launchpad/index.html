<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./Assets/icon-star.png"
      type="image/x-icon"
    />
    <title>B12A01-landing-launchpad</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <!-- ! Start Body Section -->
  <body>
    <header>
      <!--? Nav section -->
      <nav>
        <div class="logo">Logo</div>
        <div class="btn"><button class="main-btn">Sign Up</button></div>
      </nav>

      <!-- ? End navigation Section -->

      <div class="hero-content">
        <h1>Cool Dark UI Template for Webflow Agencies!</h1>
        <button class="main-btn">Stay Focused</button>
      </div>
    </header>

    <!-- ? Main section -->

    <main class="main-container">
      <section class="first-section">
        <div class="See-Action-content">
          <h2>See It in Action</h2>
          <p>
            Explore the live preview and imagine your <br />
            brand in this bold new look.
          </p>
          <button class="main-btn">Launch Live Preview</button>
        </div>
        <div class="See-Action-Banner">
          <figure><img src="./Assets/wc-mini.png" alt="" /></figure>
        </div>
      </section>

      <section class="Secound-section">
        <div class="Joined">
          <h4>Joined Thousands of Productive Users</h4>
          <div class="productive-user">
            <div class="active-user">
              <h3>2M+</h3>
              <p>Focus Sessions</p>
            </div>
            <div class="Focused-session">
              <h3>2M+</h3>
              <p>Focus Sessions</p>
            </div>
            <div class="Satisfaction-Rate">
              <h3>95%</h3>
              <p>Satisfaction Rate</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- End main section -->
  </body>
  <!-- ! End Body Section -->
</html>
